## Non √® pi√π lo stesso

- Il C non √® lo stesso linguaggio di quello originariamente progettato dai suoi creatori, Kernighan e Ritchie (di solito indicato come K&R C) <!-- .element: class="fragment" -->
- Il linguaggio originario, vista l'importanza acquisita, √® stato standardizzato dall'ISO, l'International Standards Organization. <!-- .element: class="fragment" -->
- Ci√≤ ha portato alla pubblicazione di una serie di standard C nel 1989, 1999, 2011 e 2018, comunemente indicati come C89, C99, C11 e C17. <!-- .element: class="fragment" -->
</script></section><section  data-markdown><script type="text/template">
### ISO si impegna a garantire compatibilit√† con le versioni precedenti 

 il codice scritto per le versioni precedenti del linguaggio, ad esempio C89, pu√≤ essere compilato da un compilatore che implementa una versione pi√π recente <!-- .element: class="fragment" -->

 noi utilizzeremo C99 e C89 (ANSI C), potremmo imbatterci in C11 o C17. <!-- .element: class="fragment" -->  


 Il nuovo? probabilmente C23 <!-- .element: class="fragment fade-up" style="color:red" -->

>

## Suggerimento 1

- la funzione per richiedere i valori delle variabili all'utente tramite standard input (cio√® la tastiera) √® `scanf`.
